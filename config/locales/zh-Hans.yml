  default:
    faq_page_content: |-
      网络电台简介
      > 所谓的「网络电台」顾名思义就是「透过网络放送的电台」，电台上所有听众同一时间都在收听同一首歌曲，若某人点播了一首地雷歌则所有听众都会听到这首歌。

      本电台没有 DJ，所有歌曲皆由网友点播或无任何人点播时由系统自动点播。

      Q: 这个网络电台支持哪些平台?
      > A: 除了使用网页浏览器收听外，任何平台不论是手机或平板只要有支持 SHOUTcast 协议的 App 就能收听。详细请参考 [播放器支持列表](/support)

      Q: 我可以在公开场合放送这个电台吗?
      > A: 不建议这么做，除了授权问题以外本电台内藏不少地雷歌，为了您的人身安全和面子问题，建议个人收听就好。

      Q: 为什么会听到非日文的歌曲?
      > A: 本电台以动漫为主，只要跟动漫有关不管是日文、中文、英文、西班牙文，通通来者不拒。

      Q: 为什么听到的歌和网页上显示的歌名不一样?
      > A: 电台网页播放器的音源和播放列表是互相独立运作的，因此在经过长时间的播放后可能会产生误差。

      Q: 可不可以切歌? 为什么被切歌?
      > A: 本电台不会也没有切歌功能，大多数被误以为切歌的歌曲都是原本就这样，如果确定是歌曲有问题请至「意见提供」回报歌曲名称及播放时间。

      Q: 收听电台时一直断断续续的怎么办?
      > A: 收听电台的带宽需求为 24KiB/s，只要下载速度达到这个速度以上即可正常收听，实际与服务器的传输速度请参考 [下载速度测试](/speed)(Beta)

      Q: 我能做些什么来帮助这个电台?
      > A: 您可以……

      >- 上传您喜欢的歌曲 [http://phate.io/upload](/upload)
      >- 喜欢我们的 facebook 专页 https://www.facebook.com/phateio
      >- 加入一起参与开发 https://github.com/phateio/kiris
      >- 分享这个电台给您的朋友 http://phate.io/
